title: 臉部文件
summary: Microsoft 於 2020 年 6 月 11 日宣佈，除非已制訂立基於人權的健全監管法規，否則不會將臉部辨識技術銷銷售給美國的警察部門。 因此，如果客戶隸屬於美國警察部門，或允許美國警察部門使用此類服務，則客戶可能無法使用包含在 Azure 服務中的臉部識別功能 (例如「臉部索引器」或「影片索引器」)。
