### YamlMime:Landing
title: 翻譯工具文件
summary: 翻譯工具是雲端式機器翻譯服務，可讓您透過 REST API 呼叫，近乎即時地翻譯文字。 此服務採用先進的類神經機器翻譯技術，同時提供統計機器翻譯技術。 「自訂翻譯」是翻譯工具的擴充功能，可讓您建置類神經翻譯系統。 自訂的翻譯系統可透過翻譯工具或 Microsoft 語音服務來翻譯文字。
