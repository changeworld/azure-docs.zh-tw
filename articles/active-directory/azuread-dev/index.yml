### YamlMime:Landing
title: 開發人員適用的 Azure Active Directory
summary: Azure Active Directory (Azure AD) 是一項雲端識別服務，可讓開發人員使用 Microsoft 的公司或學校帳戶建置讓使用者安全登入的應用程式。 Azure AD 支援開發人員建置單一租用戶的企業營運 (LOB) 應用程式及開發多租用戶應用程式。 Microsoft 身分識別平台是 Azure Active Directory (Azure AD) 開發人員平台的演化。 對於新的應用程式，建議您使用 Microsoft 身分識別平台 (v2.0) 和 MSAL 來取得權杖及存取安全的 Web API。
